<ion-view title="Login" hide-nav-bar="true" id="page1">
  <ion-content padding="true" class="manual-ios-statusbar-padding bg-gradient">
    <div class="spacer" style="width: 300px; height: 18px;"></div>
    <div>
      <img src="img/mOjDyrUCS9ePgNNIJTUk_logo.png" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 57px;"></div>
    <form id="login-form4" class="list">
      <label class="item item-input" id="login-input7" name="Username">
        <ion-input type="text" placeholder="اسم المستخدم/Username" ng-model="data.username">
      </label>
      <label class="item item-input" id="login-input8" name="Password" >
        <ion-input type="password" placeholder="كلمة السر/Password" ng-model="data.password">
      </label>
      <a id="login-button5" class="button action-button green animate button-block" ng-click="login()">Login</a>
    </form>
  </ion-content>
</ion-view>
